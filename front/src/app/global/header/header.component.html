<header class="header">
	<mat-toolbar color="primary">
		<a routerLink="/" class="header__logo">Poker</a>

		<nav class="header__nav">
			<ul class="list header__nav-list">
				<li class="list__item">
					<a routerLink="/test" class="list__link">Test</a>
				</li>

				<li class="list__item" *ngIf="!isLogin">
					<a routerLink="/signin" class="list__link">Login</a>
				</li>

				<li class="list__item" *ngIf="!isLogin">
					<a routerLink="/signup" class="list__link">Registration</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a routerLink="/" class="list__link" (click)="onLogout()">Logout</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a mat-icon-button routerLink="/account" class="list__link">
						<mat-icon aria-label="Personal account link">account_circle</mat-icon>
					</a>
				</li>
			</ul>
		</nav>
	</mat-toolbar>
</header>
